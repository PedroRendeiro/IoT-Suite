<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IoTSuite</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/1aed5e7daa.js" crossorigin="anonymous"></script>

    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<body>
    <div id="app">
        <div style="position:absolute; top:30vh; width:100%; text-align:center">
            <p><i class="fa fa-spin fa-spinner"></i> The application is loading...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        window.blazorCulture = {
            get: () => window.localStorage['BlazorCulture'],
            set: (value) => window.localStorage['BlazorCulture'] = value
        };
    </script>

    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDV0Ec4q0ZwZLhSrrXFflf6aq3mAOCy1hw&v=3"></script>
    <script src="_content/BlazorGoogleMaps/objectManager.js"></script>

    <script src="js/getcookie.js"></script>
</body>

</html>
